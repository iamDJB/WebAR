<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<!-- Video handler script -->
<script>
    window.onload = function() {
        AFRAME.registerComponent('videoHandler', {
            init: function() {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function() {
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function() {
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };
</script>

<!-- Style -->
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<!-- Body -->
<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>JafTea...</div> 
    </div>
    <a-scene vr-mode-ui="enabled:false;" renderer='antialias: true; alpha: true; precision: mediump;' embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- Asset management system -->
        <a-assets>
            <video src="https://cors-anywhere.herokuapp.com/https://www.w3schools.com/html/mov_bbb.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
        </a-assets>

        <!-- NFT Video -->
        <a-nft videohandler type="nft" url="./assets/data/jaftea.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="#vid" position="0 0.2 0" rotation="270 0 0" width="300" height="175"></a-video>
        </a-nft>

        <!-- Add a simple camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
